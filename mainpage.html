<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Internazionale</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="icon" type="image/x-icon" href="img/interlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- HOME -->
    <div class="main">
        <!-- 상단 메뉴 -->
        <div class="navbar">
            <div class="logos" onclick="location.href='mainpage.html'">
                <img src="img/interlogo.png" class="logo">
                <img src="img/interlogo3.png" class="textlogo">
            </div>
            <div class="nav_right">
                <a href="#" id="about" onclick="dropabout()">ABOUT</a>
                <a href="#" id="news" onclick="dropnews()">NEWS</a>
                <a href="honors.html" id="honors">HONORS</a>
                <a href="stadium.html" id="stadium">STADIUM</a>
                <i class="fa fa-user-circle-o" onclick="document.querySelector('.modal').style.display='block'"></i> <!-- 로그인 폼 -->
            </div>
        </div>
        <!-- 메뉴 드랍다운 -->
        <!-- ABOUT -->
        <div class="drop-content-about">
            <a href="season.html">SEASON</a>
            <a href="#">FIRST TEAM</a>
            <a href="#">COACH</a>
            <span onclick="closer()">[ X ]</span>
        </div>

        <!-- NEWS -->
        <div class="drop-content-news">
            <a href="homenews.html">HOME NEWS</a>
            <a href="#">PRESS ROOM</a>
            <a href="#">LETTERS TO INTER</a>
            <span onclick="closer()">[ X ]</span>
        </div>


        <!-- 사진슬라이드 -->
        <div class="dots">
            <span class="dot">I</span>
            <span class="dot">N</span>
            <span class="dot">T</span>
            <span class="dot">E</span>
            <span class="dot">R</span>
        </div>

        <div class="slideshow-container">
            <div class="mySlides" onmouseover="mover()" id="sl1">
                <img src="img/1.jpg">
            </div>

            <div class="mySlides" onmouseover="mover2()" id="sl2">
                <img src="img/2.jpg">
            </div>

            <div class="mySlides" onmouseover="mover3()" id="sl3">
                <img src="img/3.jpg">
            </div>

            <div class="mySlides" onmouseover="mover4()" id="sl4">
                <img src="img/4.jpg">
            </div>

            <div class="mySlides" onmouseover="mover5()" id="sl5">
                <img src="img/5.jpg">
            </div>
        </div>

        <!-- 파트너스 -->
        <div class="partners">
            <div class="partners_logo">
                <img src="img/nike2.png">
                <img src="img/socios.png">
                <img src="img/pirelli.png">
                <img src="img/lenovo.png">
            </div>
        </div>

        <!-- 로그인 창 -->
        <div class="modal">
            <div class="login-container">
                <div class="login-logo"><img src="img/interlogo3.png"></div>
                <div class="login-form">
                    <input type="email" placeholder="EMAIL">
                    <input type="password" placeholder="PASSWORD">
                </div>
                <div class="login-signup">
                    <button class="loginbtn"><a href="#">LOGIN</a></button>
                    <button><a href="#">SIGN UP</a></button>
                            </div> 
                <span><a href="#">FORGOT YOUR PASSWORD?</a></span>
                <div class="later-close">
                    <button onclick="document.querySelector('.modal').style.display='none'"><a href="#">LATER</a></button>
                </div>
            </div>
        </div>

    </div>

    <!-- 자바스크립트 -->
    <script src="js/mainpage.js"></script>

</body>

</html>
