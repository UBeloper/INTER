<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium</title>
    <link rel="stylesheet" href="css/stadium.css">
    <link rel="icon" type="image/x-icon" href="img/interlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- HOME -->
    <div class="main">
        <!-- 상단 메뉴 -->
        <div class="navbar">
            <div class="logos" onclick="location.href='mainpage.html'">
                <img src="img/interlogo.png" class="logo">
                <img src="img/interlogo3.png" class="textlogo">
            </div>
            <div class="nav_right">
                <a href="#" id="about" onclick="dropabout()">ABOUT</a>
                <a href="#" id="news" onclick="dropnews()">NEWS</a>
                <a href="honors.html" id="honors">HONORS</a>
                <a href="stadium.html" id="stadium">STADIUM</a>
                <i class="fa fa-user-circle-o" onclick="document.querySelector('.modal').style.display='block'"></i> <!-- 로그인 폼 -->
            </div>
        </div>
        <!-- 메뉴 드랍다운 -->
        <!-- ABOUT -->
        <div class="drop-content-about">
            <a href="season.html">SEASON</a>
            <a href="#">FIRST TEAM</a>
            <a href="#">COACH</a>
            <span onclick="closer()">[ X ]</span>
        </div>

        <!-- NEWS -->
        <div class="drop-content-news">
            <a href="homenews.html">HOME NEWS</a>
            <a href="#">PRESS ROOM</a>
            <a href="#">LETTERS TO INTER</a>
            <span onclick="closer()">[ X ]</span>
        </div>

        <!-- 일단 백그라운드 바꾸기 -->
        <video autoplay loop muted class="videoback" onmouseover="getcontent()">
            <source src="img/sansiro.mp4">
        </video>

    
        <!-- 설명충시작 -->
        <div class="stadium-content">
            <h1>Stadio Giuseppe Meazza - Milano, Italy</h1>
            <h2>The Home of Internazionale</h2>
            <h3>Including about 80,000 Covered</h3>
            <button><a href="https://www.inter.it/en/stadio/the-stadium" target="_blank">MORE !!</a></button>
        </div>        

        <!-- 로그인 창 -->
        <div class="modal">
            <div class="login-container">
                <div class="login-logo"><img src="img/interlogo3.png"></div>
                <div class="login-form">
                    <input type="email" placeholder="EMAIL">
                    <input type="password" placeholder="PASSWORD">
                </div>
                <div class="login-signup">
                    <button class="loginbtn"><a href="#">LOGIN</a></button>
                    <button><a href="#">SIGN UP</a></button>
                            </div> 
                <span><a href="#">FORGOT YOUR PASSWORD?</a></span>
                <div class="later-close">
                    <button onclick="document.querySelector('.modal').style.display='none'"><a href="#">LATER</a></button>
                </div>
            </div>
        </div>

    </div>

    <!-- 자바스크립트 -->
    <script src="js/stadium.js"></script>

</body>

</html>
